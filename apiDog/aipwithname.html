<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call by name</title>
</head>

<body>

    <h1>api with name</h1>
    <input type="text" name="" id="text">
    <button id="search"> search</button>
    <img id="image" src="" alt="">

    <script>


        let tex = document.getElementById("text")
        let search = document.getElementById("search")
        let image = document.getElementById("image")

        function show() {
            fetch("https://dog.ceo/api/breed/husky/images/random")
                .then((res) => {
                    return res.json();
                })
                .then((res) => {
                    image.src = res.message

                }).catch((error) => {
                    console.log(error);
                });
        }
        search.addEventListener("click", () => {
            fetch(`https://dog.ceo/api/breed/${text.value}/images/random`)
                .then((res) => {
                    return res.json();
                })
                .then((res) => {
                    image.src = res.message

                }).catch((error) => {
                    console.log(error);
                });
            text.value = ""

        })

        show();



    </script>


</body>

</html>
