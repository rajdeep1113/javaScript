<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- jQuery & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* General Page Styling */
        body {
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Login Button */
        #login_button {
            font-size: 20px;
            border-radius: 10px;
            background: #ff7f50;
            color: white;
            padding: 15px 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1.5s;
        }

        #login_button:hover {
            transform: scale(1.1);
            background: #ff6347;
        }

        /* Login Popup */
        #blur_bg {
            display: none;
            position: absolute;
            width: 35%;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid white;
            backdrop-filter: blur(10px);
            animation: zoomIn 0.5s;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: white;
            color: darkred;
            font-weight: bold;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
        }

        .close-btn:hover {
            background: darkred;
            color: white;
        }

        /* Input Fields */
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field input {
            width: 100%;
            height: 50px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 6px;
            outline: none;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-field input:focus ~ label,
        .input-field input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: yellow;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* Login Submit Button */
        #submitLogin {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 6px;
            background: #ff7f50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #submitLogin:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>

<!-- Login Button -->
<button id="login_button" class="animate__animated animate__fadeInUp">Login</button>

<!-- Login Popup -->
<div id="blur_bg">
    <button class="close-btn" id="X_blur">X</button>
    <div>
        <h3 style="color: #FFD700; text-align: center;">Login</h3>
        <p style="color: white; font-size: 20px; text-align: center;">Welcome Back!</p>

        <form id="loginForm">
            <div class="input-field">
                <input type="text" required id="username">
                <label>Username</label>
            </div>
            <div class="input-field">
                <input type="password" required id="password">
                <label>Password</label>
            </div>
            <button type="button" id="submitLogin">Login</button>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Show login popup
        $("#login_button").click(function () {
            $("#blur_bg").fadeIn(300);
        });

        // Close login popup
        $("#X_blur").click(function () {
            $("#blur_bg").fadeOut(300);
        });

        // Handle login authentication
        $("#submitLogin").click(function () {
            const username = $("#username").val();
            const password = $("#password").val();

            if (username === "admin" && password === "12345") {
                alert("Login successful!");
                window.location.href = "home.html";  
            } else {
                alert("Invalid credentials. Please try again.");
            }
        });
    });
</script>

</body>
</html>
