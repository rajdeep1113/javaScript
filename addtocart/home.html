<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Store</title>

    <style>
        body {
            background-color: #e3f2fd; /* Light blue background */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .imageCard {
            border-radius: 15px;
            height: 180px; /* Ensures uniform size */
            width: auto;
            object-fit: contain; /* Maintains aspect ratio */
            margin-bottom: 10px;
            background-color: #ffffff; /* White background behind images */
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .cartdiv {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
            background-color: #42a5f5; /* Updated to match theme */
            border-bottom: 3px solid #1e88e5;
        }

        .carticon {
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 50px; /* Adjusted size */
            height: 50px;
        }

        .carticon:hover {
            transform: scale(1.2);
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            color: #444;
            text-align: center;
            font-size: 16px;
            width: 280px;
            padding: 20px;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card button {
            background-color: #1e88e5; /* Changed button color */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #1565c0; /* Slightly darker shade */
        }

        p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class="cartdiv">
        <a href="cart.html">
            <img class="carticon" src="https://img.icons8.com/fluency/48/shopping-cart.png" alt="Shopping Cart" />
        </a>
    </div>

    <div id="container"></div>

    <script>
        let cart = JSON.parse(localStorage.getItem("cartData")) || [];
        let products = [
            {
                title: "PUMA Suede Classic XXI",
                price: 7000,
                image: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/374915/01/sv01/fnd/IND/fmt/png"
            },
            {
                title: "PUMA RS-X Efekt PRM Sneakers",
                price: 10000,
                image: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/390201/01/sv01/fnd/IND/fmt/png"
            },
            {
                title: "PUMA Future Rider Play On",
                price: 8000,
                image: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/371149/01/sv01/fnd/IND/fmt/png"
            },
            {
                title: "PUMA Cali Star Metallic",
                price: 9000,
                image: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/380176/01/sv01/fnd/IND/fmt/png"
            },
            {
                title: "PUMA Flyer Runner Engineered Knit",
                price: 6000,
                image: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/192257/01/sv01/fnd/IND/fmt/png"
            },
            {
                title: "PUMA X-Ray² Square",
                price: 7500,
                image: "https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_450,h_450/global/373108/01/sv01/fnd/IND/fmt/png"
            }
        ];

        let container = document.querySelector("#container");

        function showdata() {
            container.innerHTML = "";
            products.forEach((product) => {
                let card = document.createElement("div");
                let buttoncontainer = document.createElement("div");
                card.className = "card";
                buttoncontainer.className = "buttoncard";

                let title = document.createElement("p");
                title.innerText = product.title;
                let price = document.createElement("p");
                price.innerText = "₹" + product.price; /* Added rupee symbol */
                let image = document.createElement("img");
                image.src = product.image;
                image.className = "imageCard";

                let span = document.createElement("span");
                let buttoncard = document.createElement("button");
                buttoncard.innerText = "Add to Cart";
                buttoncard.addEventListener("click", () => {
                    cart.push(product);
                    localStorage.setItem("cartData", JSON.stringify(cart));
                    showdata();
                });

                card.append(image, title, price, span, buttoncard);
                container.append(card);
            });
        }
        showdata();
    </script>

</body>

</html>
