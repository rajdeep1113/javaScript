<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="output"></div>

    <button onclick="window.print()">Print Page</button>

    <script>
        
        //Q-11
        let result = 15 * 3;
        document.getElementById("output").innerHTML = "The result of 15 * 3 is: " + result;


        //Q-12
        let a = 5;
        let b = 10;
        let result12 = a + b;
        console.log("a =", a);
        console.log("b =", b);
        console.log("The result of a + b is:", result12);

        //Q-16
        let a1 = 5;
        let b1 = 6;
        let c1 = 7;
        let s = (a1 + b1 + c1) / 2;
        let area = Math.sqrt(s * (s - a1) * (s - b1) * (s - c1));
        console.log("The area of the triangle is:", area);



    </script>
    
</body>
</html>
